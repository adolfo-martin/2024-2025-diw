    <script type="module">
      let seconds = 0;

      setInterval(() => {
        document
          .querySelector("#tSpnSeconds")
          .setAttribute("style", `--value: ${seconds};`);

        document.querySelector("#tSpnSeconds").textContent = seconds + '%';

        seconds++;
        if (seconds === 60) seconds = 0;
      }, 1000);
    </script>
