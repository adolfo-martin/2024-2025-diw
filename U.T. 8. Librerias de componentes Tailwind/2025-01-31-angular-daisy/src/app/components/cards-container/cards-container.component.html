<div class="flex flex-col p-4 gap-4 sm:grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <div *ngFor="let product of products" class="card bg-base-100 shadow-xl">
      <figure class="px-10 pt-10">
        <img [src]="product.images[0]" [alt]="product.title" class="rounded-xl" />
      </figure>
      <div class="card-body items-center text-center">
        <h2 class="card-title">{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <div class="card-actions">
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>
</div>
